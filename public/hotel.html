<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Details | HotelDeposit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="sticky top-0 z-50 bg-white/95 backdrop-blur-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="/" class="flex items-center space-x-2">
                    <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                    </svg>
                    <span class="text-xl font-bold text-gray-900">Hotel<span class="text-blue-600">Deposit</span></span>
                </a>
                <a href="/" class="text-gray-600 hover:text-blue-600 font-medium">Back to Search</a>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-4 py-12">
        <div id="loading" class="text-center py-12">
            <div class="inline-flex items-center gap-3 text-gray-600">
                <svg class="animate-spin w-6 h-6" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>Loading hotel details...</span>
            </div>
        </div>

        <div id="hotelContent" class="hidden">
            <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
                <div class="bg-gradient-to-r from-blue-600 to-blue-800 px-8 py-12 text-white">
                    <span id="brandBadge" class="inline-block px-3 py-1 bg-white/20 rounded-full text-sm font-medium mb-4"></span>
                    <h1 id="hotelName" class="text-3xl md:text-4xl font-bold mb-2"></h1>
                    <p id="hotelAddress" class="text-blue-100 text-lg"></p>
                </div>

                <div class="p-8">
                    <div class="grid md:grid-cols-2 gap-6 mb-8">
                        <div class="bg-green-50 rounded-xl p-6 border border-green-100">
                            <div class="flex items-center gap-3 mb-2">
                                <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                <span class="text-green-800 font-semibold">Deposit Amount</span>
                            </div>
                            <p id="depositAmount" class="text-4xl font-bold text-green-700"></p>
                        </div>

                        <div class="bg-amber-50 rounded-xl p-6 border border-amber-100">
                            <div class="flex items-center gap-3 mb-2">
                                <svg class="w-6 h-6 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                <span class="text-amber-800 font-semibold">Hold Duration</span>
                            </div>
                            <p id="holdDuration" class="text-4xl font-bold text-amber-700"></p>
                        </div>
                    </div>

                    <div class="mb-8">
                        <h2 class="text-xl font-bold text-gray-900 mb-4">Refund Terms</h2>
                        <div class="bg-gray-50 rounded-xl p-6">
                            <p id="refundTerms" class="text-gray-700 leading-relaxed"></p>
                        </div>
                    </div>

                    <div class="border-t border-gray-200 pt-6">
                        <div class="flex flex-wrap gap-y-3 text-sm text-gray-600">
                            <div class="flex items-center gap-2 mr-8">
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                                </svg>
                                <span id="locationInfo"></span>
                            </div>
                            <div id="phoneInfo" class="flex items-center gap-2"></div>
                            <div class="flex items-center gap-2 ml-auto">
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                <span id="lastUpdated"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-8 text-center">
                <a href="/" class="inline-flex items-center gap-2 text-blue-600 hover:text-blue-700 font-medium">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                    </svg>
                    Search More Hotels
                </a>
            </div>
        </div>

        <div id="errorState" class="hidden text-center py-12">
            <svg class="w-16 h-16 mx-auto text-red-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
            </svg>
            <h2 class="text-xl font-semibold text-gray-900 mb-2">Hotel Not Found</h2>
            <p class="text-gray-500 mb-6">The hotel you're looking for doesn't exist or has been removed.</p>
            <a href="/" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Back to Search</a>
        </div>
    </main>

    <script>
        const API_BASE = window.location.origin;
        
        async function loadHotel() {
            const pathParts = window.location.pathname.split('/');
            const slug = pathParts[pathParts.length - 1];
            
            if (!slug) {
                showError();
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/hotel/${slug}`);
                
                if (!response.ok) {
                    showError();
                    return;
                }

                const hotel = await response.json();
                displayHotel(hotel);
            } catch (error) {
                console.error('Error loading hotel:', error);
                showError();
            }
        }

        function displayHotel(hotel) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('hotelContent').classList.remove('hidden');

            if (hotel.brand_name) {
                document.getElementById('brandBadge').textContent = hotel.brand_name;
            } else {
                document.getElementById('brandBadge').classList.add('hidden');
            }

            document.getElementById('hotelName').textContent = hotel.hotel_name;
            
            let address = `${hotel.address || ''}`;
            if (hotel.city) address += `, ${hotel.city}`;
            if (hotel.state) address += `, ${hotel.state}`;
            if (hotel.zip) address += ` ${hotel.zip}`;
            if (hotel.country) address += `, ${hotel.country}`;
            document.getElementById('hotelAddress').textContent = address;

            const depositDisplay = hotel.deposit_display || 
                (hotel.is_percentage ? `${hotel.deposit_amount}%` : `$${hotel.deposit_amount}`);
            document.getElementById('depositAmount').textContent = depositDisplay;

            const holdText = hotel.hold_duration_days ? 
                `${hotel.hold_duration_days} Day${hotel.hold_duration_days > 1 ? 's' : ''}` : 'N/A';
            document.getElementById('holdDuration').textContent = holdText;

            document.getElementById('refundTerms').textContent = hotel.refund_terms || 'No refund terms specified.';

            document.getElementById('locationInfo').textContent = `${hotel.city}, ${hotel.state}`;

            if (hotel.phone) {
                document.getElementById('phoneInfo').innerHTML = `
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                    </svg>
                    <a href="tel:${hotel.phone}" class="text-blue-600 hover:underline">${hotel.phone}</a>
                `;
            }

            const updated = hotel.last_updated ? 
                new Date(hotel.last_updated).toLocaleDateString() : 'Unknown';
            document.getElementById('lastUpdated').textContent = `Last updated: ${updated}`;

            document.title = `${hotel.hotel_name} - Deposit Policy | HotelDeposit`;
        }

        function showError() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('errorState').classList.remove('hidden');
        }

        loadHotel();
    </script>
</body>
</html>
